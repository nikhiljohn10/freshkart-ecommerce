{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="{% block metadesc %}{% endblock metadesc %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}Fresh Kart</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.png' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bebas+Neue|Quicksand:400,bold">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <main>
        {% include 'navbar.html' %}
        <div class="container">
            {% block body %}{% endblock body %}
        </div>
    </main>
    {% include 'footer.html' %}
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/theme.js' %}"></script>
    {% block scripts %}{% endblock scripts %}
</body>

</html>
